server:
  port: 9192

spring:
  application:
    name: ORDER-SERVICE
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:order_db
    #username: sa
    #password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost